version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: vehicle-renting-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: VehicleRentingDb_Dev
    volumes:
      - mongodb_data:/data/db
    networks:
      - vehicle-renting-network

  vehicle-renting-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-renting-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDb__ConnectionString=mongodb://mongodb:27017
      - MongoDb__DatabaseName=VehicleRentingDb_Dev
      - AppSettings__JwtAuthority=https://identity.mygtmotive.com
    depends_on:
      - mongodb
    networks:
      - vehicle-renting-network

volumes:
  mongodb_data:

networks:
  vehicle-renting-network:
    driver: bridge

